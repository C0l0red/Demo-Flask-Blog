{% extends 'base.html' %}

{% block head %}
<title>Login</title> 
{% endblock %}

{% block logged %}
    <li><a href="{{ url_for('register') }}">Register</a></li>    
{% endblock logged %}

{% block body %}
    <form action="{{ url_for('login') }}" method="POST">
        {{ form.csrf_token }}

        {% for field in form if field.name != "csrf_token" %}
            {{ field.label }}
            <br>
            {{ field }}
            <br>
        {% endfor %}
        <input type="submit" value="Login">
    </form>
{% endblock body %}
